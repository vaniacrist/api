<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Create com post</title>
</head>

<body>
    <header>
        <h1>Create com post</h1>
    <div class="container">
    <section class="header">
<h2>Requisição e Resposta via API</h2>   
    </section>
    </div>
 </header>
<form action="" method="post">
        <label for="id">ID</label>
        <input type="text" id="id" disabled> <br>

        <label for="id">Descricao</label>
        <input type="text" id="Descricao"><br>

        <label for="id">Preco</label>
        <input type="text" id="Preco"><br>

        <label for="id">Quantidade</label>
        <input type="text" id="quantidade"><br>

        <button type="button" id="btcadastrar">Cadastrar</button>
        


    </form>
    <div id="listaProdutos"></div>
    <script>
        // criando uma requisiçao de resposta via javascript/api

        document.querySelector('#btcadastrar').addEventListener('click', () => {

            const dados = {
                'id': null,
                'descricao': document.querySelector('#descricao').value,
                'preco': document.querySelector('#descricao').value
            }

            fetch('http://localhost:3000/produtos', {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(dados)
            })

                .then(resposta => {
                    console.log(resposta)
                });

        });
        fetch('http://localhost:3000/produtos', {
            method: 'GET',
            headers: {
                'content-type': 'application/json'
            }

        })
            .then(resposta => resposta.json())
            .then(resposta => {
                for (let i = 0; i < resposta.length; i++) {
                    const ul = document.createElement('ul');

                    ul.appendChild(document.createElement('li')).innerHTML = resposta[i].id;
                    ul.appendChild(document.createElement('li')).innerHTML = resposta[i].descricao;
                    ul.appendChild(document.createElement('li')).innerHTML = resposta[i].preco;

                    document.querySelector('#listaProdutos').appendChild(ul);
                }

            })

    </script>
    

</body>

</html>
