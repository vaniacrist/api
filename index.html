<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição e Resposta via API</title>
</head>
<body>
    <h1>Requisição e Resposta via API</h1>
    <div id="resposta"></div>
    <script>
        const requisicao= new Request('http://localhost:3000/produtos')

        fetch(requisicao)
        .then(resposta => resposta.json())
        .then(resposta => {
        console.log (resposta.status); 

        for(let i = 0; i < 3; i++) { 
            let linha = `<p>${resposta[i].id}</p>`;
            linha += `<p>${resposta[i].descricao}</p>`;
            linha += `<p>${resposta[i].preco}</p>`;

            const div = document.createElement('div');
        
            document.querySelector('#resposta').appendChild(div)

            .innerHTML = linha;
        }
    })
    
       
    </script>
    
</body>
</html>
